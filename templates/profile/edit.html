{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <form id="editProfile" action="." method="POST" class="span16">
        {% csrf_token %}
        {% for field in form%}
            <div class="clearfix">
                {{field.errors}}
                {{field.label_tag}}
                <div class="input">
                    {{field}}
                </div>
            </div>
        {% endfor %}
        <div class="actions">
            <input type="submit" value="Save Changes" class="btn primary"/>
            <a data-controls-modal="my-modal" data-backdrop="static" class="btn">Cancel</a>
        </div>
    </form>
    <div id="my-modal" class="modal hide fade in" style="display: none; ">
        <div class="modal-header">
            <a href="#" class="close">Ã—</a>
            <h3>Cancel without saving?</h3>
        </div>
        <div class="modal-body">
            <p>Any changes you've made on this page will be lost.</p>
        </div>
        <div class="modal-footer">
            <a href="/profile/mine" class="btn primary">Yes</a>
                <a href="#" class="btn secondary" onclick="$('#my-modal').modal('hide')">No</a>
        </div>
    </div>
    <a href="/accounts/password/change">Change Password</a>
{% endblock %}
